name: Java CI with Gradle

on:
  push:
    branches:
    - master
    
jobs:
   gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
          working-directory: /home/seeminglyjs/project/plus-util
          
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
#     - uses: gradle/gradle-build-action@v2
#       with:
#         arguments: build
#        build-root-directory: /home/seeminglyjs/github/plus-util     
#         build-root-directory: /home/seeminglyjs/project/plus-util    
#         gradle-executable: /home/seeminglyjs/github/plus-util  
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        build-root-directory: /home/seeminglyjs/project/plus-util    
        gradle-executable: /home/seeminglyjs/github/plus-util  
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Execute Gradle build
      run: ./gradlew build
      
    # 전송할 파일을 담을 디렉토리 생성
    - name: Make Directory for deliver
      run: mkdir /home/seeminglyjs/deploy
      

