<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div id="header-load" th:replace="html/head.html :: headFragment"></div>
<div id="nav-load" th:insert="html/nav.html :: navFragment"></div>

<div class="container-md">
<!-----------------------------------------------------------------------------------------  -->

<!-- clipboard.min.js 영역 -->
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
<script type="text/javascript">	
	var clipboard = new ClipboardJS('.clipboardMinBtn');
	
	clipboard.on('success', function(e) {
	    console.info('Action:', e.action);
	    console.info('Text:', e.text);
	    console.info('Trigger:', e.trigger);
	
	    e.clearSelection();
	});
	
	clipboard.on('error', function(e) {
	    console.error('Action:', e.action);
	    console.error('Trigger:', e.trigger);
	});
</script>
<!-- ------------------------- -->
	<div id="navFooter-load" th:insert="html/navfooter.html :: navFooterFragment"></div>

	<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/plus/encrypt/main"><button type="button" class="btn btn-outline-primary btn-sm">암호화 메인</button></a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/plus/encrypt/rsa/key/make/main"><button type="button" class="btn btn-outline-secondary btn-sm">RSA 키 생성</button></a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/plus/encrypt/rsa/content/encrypt/main"><button type="button" class="btn btn-outline-secondary btn-sm">RSA 암호화</button></a>
	  </li>
	</ul>
	</div>
	<section class="contact">
		<div class="container" data-aos="fade-up">
			<div class="section-title">
				<h2>RSA 복호화</h2>
				<p>키값에 따른 데이터를 복호화 할 수 있습니다.</p>
			</div>
			<div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
				<form action="/plus/encrypt/rsa/content/decrypt" method="post" role="form" class="php-email-form" onsubmit="return DataCheck();">

					<div class="text-center"><h4>복호화 내용</h4></div>
					<div id="decryptContentDiv" class="border rounded text-center my-2 p-4 overflow-scroll">
						<h6 id="decryptContentH6" th:if="${not #strings.isEmpty(decryptContent)}"
							th:text="${decryptContent}"><b>필요한 데이터를 우선 입력해 주세요.</b></h6>
					</div>
					<div id="encryptContentDivHelp" class="form-text text-center">입력값에 따른 암호화된 데이터를 확인할 수 있습니다. <button class="clipboardMinBtn btn btn-secondary btn-sm" type="button" data-clipboard-action="copy" data-clipboard-target="#decryptContentH6">복사</button></div>
					<br>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="rsaPrivateKey">비밀키 정보</label>
							<input type="text" placeholder="비밀키 정보" name="rsaPrivateKey" class="form-control" id="rsaPrivateKey" th:value="${rsaPrivateKey}" required>
							<div id="rsaPrivateKeyHelp" class="form-text">비밀키 정보를 입력해주세요.</div>
						</div>

						<div class="form-group col-md-12">
							<label for="rsaAfterContent">데이터</label>
							<input type="text" placeholder="ex) test" name="rsaAfterContent" class="form-control" id="rsaAfterContent" th:value="${rsaAfterContent}" required>
							<div id="rsaAfterContentHelp" class="form-text">복호화 하고 싶은 내용을 적어주세요.</div>
						</div>
					</div>
					<div class="text-center"><button type="submit">확인</button></div>
				</form>
			</div>
		</div>
	</section><!-- End Contact Section -->
<!-----------------------------------------------------------------------------------------  -->
</div>
<div id="footer-load" th:insert="html/footer.html :: footerFragment"></div>
</body>
</html>
