<head>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script><!-- 제이쿼리  -->
<script src="/js/layoutLoad.js"></script><!-- 레이아웃로드스크립트  -->
<meta charset="UTF-8">
<!--  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLUS-UTIL</title>
</head>
<body>
<div id="header-load"></div>
<div id="nav-load"></div>
<div class="container-md">
<!-----------------------------------------------------------------------------------------  -->
	<div class="container-md" id="loginFormContainer">
		<form id="frm" name="frm" action="/login/action" method="post">
		  <div class="mb-3">
		    <label for="userEmail" class="form-label">아이디</label>
		    <input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="userEmailHelp">
		    <div id="userEmailHelp" class="form-text">가입한 이메일 주소를 입력하세요.</div>
		  </div>
		  <div class="mb-3">
		    <label for="userPassword" class="form-label">비밀번호</label>
		    <input type="password" class="form-control" id="userPassword" name="userPassword">
		  </div>
		  <div class="mb-3 form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">로그인</button>
		</form>
	</div>
<!-----------------------------------------------------------------------------------------  -->
</div>
<div id="footer-load"></div>
</body>
</html>
