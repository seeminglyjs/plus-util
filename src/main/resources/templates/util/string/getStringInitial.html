<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div id="header-load" th:replace="html/head.html :: headFragment"></div>
<div id="nav-load" th:insert="html/nav.html :: navFragment"></div>

<div class="container-md">
    <!-----------------------------------------------------------------------------------------  -->

    <script th:inline="javascript">
		/*<![CDATA[*/
        function DataCheck() {
            const regex = "^" +[[${regexAllPermit}]] + "{2,1000}$$";
            const content =new RegExp(`${regex}`);
            if (!content.test($("#stringContent").val())) { /* 내용 정규식 체크 2 ~ 500 자  */
                $("#contentCheckSpan").text("글자는 2 ~ 1000 의 제한이 있습니다.").addClass("red")
                $("#noticeContent").focus()
                return false;
            } else {
                $("#contentCheckSpan").text("").removeClass("red")
            }
        }
		/*]]>*/
    </script>

    <!-- test2 -->
    <div id="navFooter-load" th:insert="html/navfooter.html :: navFooterFragment"></div>
    <div class="container-md" id="stringGetByteContainer">
        <form action="/plus/util/string/get/initial/action" method="post" onsubmit="return DataCheck()">
            <div class="mb-3">
                <label for="stringContent" class="form-label">내용 입력</label>
                <textarea class="form-control" id="stringContent" name="stringContent" rows="20"
                          placeholder="내용을 입력해주세요." th:text="${stringContent}"></textarea>
                <span id="contentCheckSpan"></span>
            </div>
            <button type="submit" class="btn btn-primary">초성 추출</button>
        </form>

        <br>
        <div class="p-2 bg-light border">
            <span class="badge bg-secondary">초성 확인</span>
            <br>
            <br>
            <div class="form-floating">
                <textarea class="form-control" id="initialStringSpanEmpty" placeholder="Leave a comment here"
                          th:if="${not #strings.isEmpty(initialString)}" th:text="${initialString}"
                          style="height: 100px"></textarea>
                <textarea class="form-control" id="initialStringSpan" placeholder="Leave a comment here"
                          th:if="${#strings.isEmpty(initialString)}" style="height: 100px">한글 문장을 우선 입력해주세요.</textarea>
                <label>초성 정보</label>
            </div>
            <br>
        </div>
    </div>

    <br>
    <br>
    <div class="position-relative">
        <div class="position-absolute bottom-0 end-50">
            <a href="/plus/util/string/main">
                <button type="button" class="btn btn-primary">목록</button>
            </a>
        </div>

    </div>

    <!-----------------------------------------------------------------------------------------  -->
</div>
<div id="footer-load" th:insert="html/footer.html :: footerFragment"></div>
</body>
</html>
