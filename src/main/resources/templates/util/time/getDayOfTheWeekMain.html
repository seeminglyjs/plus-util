<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<!-- ============================bootStrap start=================================  -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!-- ============================bootStrap end=================================== -->
<!-- <script src=/js/default.js" type="text/javascript"></script> -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script><!-- 제이쿼리  -->
<script src="/js/layoutLoad.js"></script><!-- 레이아웃로드스크립트  -->
<meta charset="UTF-8">
<!--  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLUS-UTIL</title>
</head>
<body>
<div id="header-load"></div>
<div id="nav-load"></div>
<div class="container-md">
<!-----------------------------------------------------------------------------------------  -->

	
	<div class="container-md" id="rsaContentEncryptFormContainer">
		<form action="">
		  <div class="mb-3">
		    <label for="year" class="form-label">Year</label>
		    <input type="text" class="form-control" id="year" name="year" aria-describedby="yearHelp">
		    <div id="yearHelp" class="form-text">연도를 입력해주세요.</div>
		  </div>
		  
		  <div class="mb-3">
		    <label for="month" class="form-label">Month</label>
		    <input type="text" class="form-control" id="month"  name="month" aria-describedby="monthHelp">
		    <div id="monthHelp" class="form-text">월을 입력해주세요.</div>
		  </div>
		  
		  <div class="mb-3">
		    <label for="day" class="form-label">Day</label>
		    <input type="text" class="form-control" id="day"  name="day" aria-describedby="dayHelp">
		    <div id="dayHelp" class="form-text">날짜를 입력해주세요.</div>
		  </div>
		    
		  <button type="submit" class="btn btn-primary">요일 확인하기</button>
		</form>
		
		<br>
		<div class="p-2 bg-light border">
		  	<span class="badge bg-secondary">After Encrypt</span> 
		  	<br>
		  	<br>
		  	<div class="form-floating">
			  <textarea class="form-control" id="encryptContentSpan" placeholder="Leave a comment here" th:if="${not #strings.isEmpty(encryptContent)}" th:text="${encryptContent}" style="height: 100px"></textarea> <!-- 암호화 한 값이 있을경우  -->
			  <textarea class="form-control" id="encryptContentSpan" placeholder="Leave a comment here" th:if="${#strings.isEmpty(encryptContent)}" style="height: 100px">암호화를 먼저 진행해 주세요.</textarea> <!-- 암호화 한 값이 없을경우  -->
			<label for="floatingSelect">RSA 암호화 데이터</label>
			</div>
			<br>
			<button class="clipboardMinBtn btn btn-primary btn-sm" data-clipboard-action="copy" data-clipboard-target="#encryptContentSpan">copy</button><!--clipboard.min.js 호출버튼  -->		
	  	</div>
	</div>

<!-----------------------------------------------------------------------------------------  -->
</div>
<div id="footer-load"></div>
</body>
</html>
