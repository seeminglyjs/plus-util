<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div id="header-load" th:replace="html/head.html :: headFragment"></div>
<div id="nav-load" th:insert="html/nav.html :: navFragment"></div>

<div class="container-md">
<!-----------------------------------------------------------------------------------------  -->

	<!-- test2 -->
	<div class="container-md" id="rsaContentEncryptFormContainer">
		<form action="/util/time/get/day/ofthe/week" method="post">
		  <div class="mb-3">
		    <label for="year" class="form-label">Year</label>
		    <input type="number" placeholder="Only Number ex) 2022 " class="form-control" id="year" name="year" aria-describedby="yearHelp">
		    <div id="yearHelp" class="form-text">연도를 입력해주세요.</div>
		  </div>
		  
		  <div class="mb-3">
		    <label for="month" class="form-label">Month</label>
		    <input type="number" placeholder="Only Number  ex) 6" class="form-control" id="month"  name="month" aria-describedby="monthHelp">
		    <div id="monthHelp" class="form-text">월을 입력해주세요.</div>
		  </div>
		  
		  <div class="mb-3">
		    <label for="day" class="form-label">Day</label>
		    <input type="number" placeholder="Only Number  ex) 15 " class="form-control" id="day"  name="day" aria-describedby="dayHelp">
		    <div id="dayHelp" class="form-text">날짜를 입력해주세요.</div>
		  </div>
		    
		  <button type="submit" class="btn btn-primary">요일 확인하기</button>
		</form>
		
		<br>
		<div class="p-2 bg-light border">
		  	<span class="badge bg-secondary">요일 정보</span> 
		  	<br>
		  	<br>
		  	<div class="form-floating">
			  <textarea class="form-control" id="dayOfTheWeekSpan" placeholder="Leave a comment here" th:if="${not #strings.isEmpty(dayOfTheWeek)}" th:text="${dayOfTheWeek}" style="height: 100px"></textarea> 
			  <textarea class="form-control" id="dayOfTheWeekSpan" placeholder="Leave a comment here" th:if="${#strings.isEmpty(dayOfTheWeek)}" style="height: 100px">요일 정보를 먼저 입력해 주세요.</textarea> 
			<label for="floatingSelect">요일 정보</label>
			</div>
			<br>
	  	</div>
	</div>

	<br>
	<br>
	<div class="position-relative">
	<div class="position-absolute bottom-0 end-50">
		<a href="/util/time/main"><button type="button" class="btn btn-primary">목록</button></a>
	</div>
	
<!-----------------------------------------------------------------------------------------  -->
</div>
<div id="footer-load" class="container-md" th:insert="html/footer.html :: footerFragment"></div>.
